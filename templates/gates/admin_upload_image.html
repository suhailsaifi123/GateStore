{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="mb-4 text-center fw-bold">Upload Product Image</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Upload</button>
          </form>
          {% if uploaded_url %}
            <div class="alert alert-success mt-4">Image uploaded!<br>
              <a href="{{ uploaded_url }}" target="_blank">View Image</a>
            </div>
            <div class="text-center mt-3">
              <img src="{{ uploaded_url }}" alt="Uploaded Image" class="img-fluid rounded shadow">
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
